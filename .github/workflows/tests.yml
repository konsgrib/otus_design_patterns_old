name: tests

on:
    push:
        branches:   [master]
    pull_request:
        branches:   [master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses:   actions/checkout@v2
            -   name:   Install python
                uses:   actions/setup-python@v2
                with:
                    python-version: 3.11
            -   name:   Install dependencies
                run:    |
                    python -m pip install --upgrade pip
                    pip install -r requirements.txt
            -   name:   Run flake8
                run: flake8 main.py
            -   name: Run black
                run: black .
            -   name: Run tests
                run: pytest -vs